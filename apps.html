<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps - Ajaya Ghimire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #673ab7, #512da8);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #311b92;
            padding: 1rem 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #9575cd;
            color: #f3e5f5;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .app {
            background: linear-gradient(to bottom, #ede7f6, #d1c4e9);
            border-radius: 8px;
            padding: 1rem;
            flex: 1 1 calc(33.333% - 1rem);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .app:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: linear-gradient(to right, #512da8, #673ab7);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .app {
                flex: 1 1 calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .app {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Apps</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="apps.html">My Apps</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>My Apps</h2>
        <div class="app-list">
            <div class="app" onclick="location.href='devanagari-calculator.html'">
                <h3>Devanagari Calculator</h3>
                <p>A calculator app with Devanagari numerals.</p>
            </div>
            <div class="app">
                <h3>Expense Manager</h3>
                <p>Coming Soon!</p>
            </div>
            <div class="app">
                <h3>Retro Arcade!</h3>
                <p>Coming Soon!!!</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ajaya Ghimire. All Rights Reserved.</p>
    </footer>
</body>
</html>
